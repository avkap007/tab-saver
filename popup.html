<!DOCTYPE html>
<html>
<head>
    <title>Tab Saver</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 15px;
            width: 300px;
        }
        button { 
            margin: 10px 0; 
            padding: 10px 15px; 
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h3>Tab Saver</h3>
    <p>This will save all your open tabs to a file and then close them.</p>
    <button id="save-tabs">Save & Close All Tabs</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
